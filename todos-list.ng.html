<div class="container">
  <header>
    <h1>Todo List</h1>
  </header>

  <form class="new-task"
        ng-submit="addTask(newTask); newTask='';">
    <input  type="text" 
            ng-model="newTask"
            name="text"
            placeholder="Type to add new tasks." />
  </form>

  <ul ng-repeat="task in tasks">
    <li>{{task.text}}</li>
  </ul>
</div>
